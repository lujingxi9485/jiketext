<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>flexbox</title>
<style type="text/css">
	.con{
		display: -webkit-flex;
		-webkit-box-direction：vertical;
		-webkit-flex-direction:column;
		width: 600px;
		height: 600px;
		background-color: green;
	}
	.first{
		height: 100px;
		-webkit-flex:1;
		background-color: orange;
	}
	.second{
		height: 100px;
		-webkit-flex:1;
		background-color: red;
	}
	.three{
		height: 200px;
		-webkit-flex:1;
		background-color: blue;
	}
</style>
</head>
<body>
<div class="con">
	<div class="first">第1个</div>
	<div class="second">第2个</div>
	<div class="three">第3个</div>
</div>
</body>
</html>
