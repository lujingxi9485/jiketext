<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		span{
			color: red;
			font-size: 20px;
		}
	</style>
</head>
<body>
	数字1:<input type="text" id="num1">
	<select id="oopp">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
	</select>
	数字2:<input type="text" id="num2">
	=<span id="result"></span>
	<button onclick="function_name()">计算</button>
	<script type="text/javascript">
		function function_name() {
			var num1=parseInt(document.getElementById('num1').value);
			var num2=parseInt(document.getElementById('num2').value);
			var oopp=document.getElementById('oopp').value;
			var sum=jisuan(num1,num2,oopp);
			document.getElementById("result").innerText=sum;
			// body...
		}
		function jisuan(n1,n2,op){
			switch(op){
				case "+":
				return n1+n2;
				case "-":
				return n1-n2;
				case "*":
				return n1*n2;
				case "/":
				return n1/n2;
			}
		}
	</script>
</body>
</html>
